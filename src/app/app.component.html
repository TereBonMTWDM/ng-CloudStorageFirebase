<div class="container">
  <div class="card">
    <div class="card-header">
      ng Firebase Cloud Storage
    </div>
    <div class="card-body">
      <h5 class="card-title">Select a file for upload:</h5>
      <input type="file" (change)="upload($event)" accept=".png, .jpeg, .jpg"/>
    </div>
  </div>
</div>
